<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATLY</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section class="chat__container">
        <header class="chat__header">
            <div class="logo">
                <img src="/logo.png" alt="Connectly Logo" height="40">
                <h1>CHATLY</h1>
            </div>
        </header>
        <main class="chat__body">
            <div class="chat__messages"></div>
        </main>
        <footer class="chat__footer">
            <textarea id="messageInput" rows="1" placeholder="Type your message here..."></textarea>
        </footer>
    </section>
    <script src="/client.js"></script>
</body>

</html>
